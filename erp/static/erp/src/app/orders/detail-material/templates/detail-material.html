<ul class="nav nav-tabs" role="tablist">
    <li role="presentation">
        <a href="#总计" role="tab" data-toggle="tab">总计需求</a>
    </li>
    <li role="presentation" *ngFor="let product of productList; let i = index">
        <a href="#{{product.name}}" role="tab" data-toggle="tab">{{product.name}}</a>
    </li>
</ul>

<div class="table-content">
    <div role="tabpanel" class="tab-pane">
        <table class="table">
            <tr>
                <th>名称/单位</th>
                <th>数量</th>
                <th>在库数量</th>
                <th>未入库(采购中)</th>
            </tr>
            <tr *ngFor="let material of materialItemList">
                <td>{{material.name}}</td>
                <td>{{material.requrimentNum}}</td>
                <td>{{material.instockNum}}</td>
                <td>{{material.shoppingNum}}</td>
            </tr>
        </table>
    </div>
    <div role="tabpanel" class="tab-pane" *ngFor="let product of productList; let i = index" id={{product.name}}>
        <table class="table">
            <tr>
                <th>名称/单位</th>
                <th>数量</th>
            </tr>
            <tr *ngFor="let material of toList(product.materialList)">
                <td>{{material.text}}</td>
                <td>{{material.value}}</td>
            </tr>
        </table>
    </div>
</div>
