<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">名称</th>
            <th scope="col">数量</th>
            <th scope="col">单位</th>
            <th scope="col">单价</th>
            <th scope="col">小计</th>
            <th scope="col">备注</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.count}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.price}}</td>
            <td>{{product.total}}</td>
            <td>{{product.comment}}</td>
        </tr>
    </tbody>
</table>
<h4>原料清单</h4>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation"  *ngFor="let product of productList; let i = index">
        <a href="#{{product.name}}" role="tab" data-toggle="tab">{{product.name}}</a>
    </li>
</ul>

<div class="table-content">
    <div role="tabpanel" class="tab-pane" *ngFor="let product of productList; let i = index" id={{product.name}}>
        <table class="table">
            <tr>
                <th>名称/单位</th>
                <th>数量</th>
            </tr>
            <tr *ngFor="let material of toList(product.materialList)">
                <td>{{material.text}}</td>
                <td>{{material.value}}</td>
            </tr>
        </table>
    </div>
</div>
