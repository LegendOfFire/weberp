<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let sub of root_tree.subTrees" title={{sub.name}}>
        <template ngbPanelContent>
            <tree-view [root_tree]="sub"></tree-view>
        </template>
    </ngb-panel>

    <ngb-panel *ngFor="let node of root_tree.nodes" title={{node.name}}>
        <template ngbPanelContent>
            <h5>{{node.name}}</h5>
        </template>
    </ngb-panel>
</ngb-accordion>
