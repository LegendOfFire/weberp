<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">分类</th>
            <th scope="col">名称</th>
            <th scope="col">数量</th>
            <th scope="col">单位</th>
            <th scope="col">单价</th>
            <th scope="col">小计</th>
            <th scope="col">到货时间</th>
            <th scope="col">供应商</th>
            <th scope="col">备注</th>
            <th>状态</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let material of materialSubOrderList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{getParentPathInfo(material)}}</td>
            <td>{{material.name}}</td>
            <td>{{material.num}}</td>
            <td>{{material.unit}}</td>
            <td>{{material.unit_price}}</td>
            <td>{{material.unit_price * material.num}}</td>
            <td>{{material.date}}</td>
            <td>{{material.vendor.name}}</td>
            <td>{{material.status}}</td>
            <td>{{material.comment}}</td>
        </tr>
    </tbody>
</table>
